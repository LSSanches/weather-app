<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />

    <title>Weather App</title>
  </head>

  <body>
    <div class="container main">
      <div class="row">
        <div class="col-5">
          <h2 id="date">August 04, 2022</h2>
        </div>

        <div class="col-5">
          <h2 id="weekday">Monday</h2>
        </div>

        <div class="col-2">
          <h2 id="time">14:45</h2>
        </div>

        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-sm-6">
                <input
                  type="search"
                  placeholder="Type city here"
                  class="form-control shadow"
                  id="city-input"
                  autofocus="on"
                  autocomplete="off"
                />
              </div>
              <div class="col-sm-1">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary shadow"
                  id="btn"
                />
              </div>
              <div class="col-sm-1">
                <input
                  type="submit"
                  value="ðŸŒ"
                  class="btn btn-primary shadow geolocation"
                  id="location"
                />
              </div>
              <div class="col-4"></div>
            </div>
          </form>
        </div>
      </div>

      <div class="row current-temp">
        <div class="col-lg-4 center-div">
          <p class="min-max">
            <img src="" alt="" id="icon" />
            <br />
            max 28Â°C
            <br />
            min 22Â°C
          </p>
        </div>
        <div class="col-lg-4 center-div">
          <h1>
            <span id="city"> </span>
            <br />
            <span class="temperature" id="temperature"> </span>

            <span class="units">
              Â°C
              <!--|
               <a href="#" id="fahrenheit-link">Â°F</a> -->
            </span>
          </h1>
        </div>
        <div class="col-lg-4 center-div">
          <p class="condition">
            <br />
            Humidity: <span id="humidity"> </span>%
            <br />
            Wind: <span id="wind"> </span> km/h
            <br />
            <span id="description"> </span>
          </p>
        </div>
      </div>

      <h4 class="forecast"> Weather Forecast </h4>
      <span id="forecast"> </span>
 
      </div>
    </div>
    <footer>
      <div>
        <a href="https://github.com/LSSanches/weather-app" target="_blank"
          >Open source code</a
        >
        by Laura Sanches.
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
